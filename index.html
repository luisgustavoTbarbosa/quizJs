<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/contents.css">
  </head>
  <body>
    <div class="container">
      <main>
        <button class="buttonIniciar">Iniciar Quiz</button>
        <section class="sectionQuestions">
          <div class="divPergunta">Pergunta</div>
          <hr>
          <div>
            <img src="./assets/quest.svg" alt="imagem esperando perguntas">
          </div>
          <div class="divRespostas">
          </div>
        </section>
        <section>
          <div>
            <button class="buttonEnviarRes" disabled>Enviar resposta</button>
            <button class="buttonPular" disabled>Pular pergunta</button>
            <button class="buttonCancelar" disabled>Cancelar</button>
          </div>
        </section>
      </main>
    </div>
  
    <script src="./scripts/script.js"></script>
  </body>
</html>
